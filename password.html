<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <!-- You can link your CSS framework like Bootstrap or Tailwind here -->
     <link rel="stylesheet" href="style.css">
</head>
<body>
  
    <div class="container">
      <h1>Password Generator</h1>
      <div class="display-container">
        <input readonly placeholder="Generated password" class="display" data-passwordDisplay>
        <button data-copy>
            <span data-copyMsg></span>
            <img src="copy.svg" alt="Copy password" width="23" height="23">
        </button>
      </div>

      <div class="input-container">
        <!-- Password length section -->
        <div class="length-container">
            <p>Password Length</p>
            <p data-lengthNumber>10</p>    
        </div>
        <!-- Slider -->
        <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider> 

     <div id="wrapper">   <!-- Checkboxes for criteria -->
        <div>
            <input type="checkbox" id="uppercase">
            <label for="uppercase">Include Upper Case Letters</label>
        </div>
        <div>
            <input type="checkbox" id="lowercase">
            <label for="lowercase">Include Lower Case Letters</label>
        </div>
        <div>
            <input type="checkbox" id="numbers">
            <label for="numbers">Include Numbers</label>
        </div>
        <div>
            <input type="checkbox" id="symbols">
            <label for="symbols">Include Symbols</label>
        </div>
    </div>
    <div class="strength-bar">
        <div class="strength-bar-fill" id="strengthBar"></div>
    </div>
    
        <!-- Strength section -->
        <div class="strength-container">
            <p>Strength</p>
            <div class = "indicator" data-indicator></div>
        </div>

  
        <button class="generate-btn">Generate Password</button>
        
       
        
      </div>
    </div>
    
    <!-- Linking the external JavaScript file -->
    <script src="password.js"></script>
</body>
</html>
